<h2 class="text-center text-light">CART EMPLOES</h2>
    <table class="cartTbl table  table-dark  w-75  mx-auto mt-5 p-3 mb-5 border border-white border-3">
    
       
        <thead>
            <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">salary</th>
            <th scope="col">option</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
let cartTbl = document.querySelector('.cartTbl tbody');
document.getElementById('count').textContent = cart.length || 0;
let showCartData = () => {
    cart = JSON.parse(localStorage.getItem('cart')) || [];
    cartTbl.innerHTML = '';

    cart.forEach((value, index) => {
        let row = document.createElement('tr');
        row.innerHTML = `
            <td>${value.username}</td>
            <td>${value.email}</td>
            <td>${value.password}</td>
            <td>${value.salary}</td>
             <td>
          
                <button class="btn btn-outline-danger" onclick="deleteUser(${index})">Delete</button>
               
            </td>
        `
        cartTbl.append(row);
    })

}

let deleteUser = (index) => {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    showCartData();
}




showCartData();
    </script>
